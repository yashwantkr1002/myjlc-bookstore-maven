<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>JLC Bookstore</title>
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="text-center" > Welcome to JLCBookStore !!! </h1>

		<div class="alert alert-primary" role="alert">
			<h2 class="text-center"> Latest Books from Srinivas Dande</h2>
		</div>
		
		<br />
		<table class="table table-striped table-bordered table-hover"
			style="font-size: 20px;">
			<thead class="thead-light ">
				<tr>
					<th>Book Id</th>
					<th>Book Name</th>
					<th>Author</th>
					<th>Price</th>
						<th>Category</th>
					<th>Publications</th>
					<th>	</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mybook : ${session.MyBooksList}">
						<td> 	<a href="#" th:text="${mybook.bid}">  </a>    </td>
					<td th:text="${mybook.bname}"></td>
					<td th:text="${mybook.author}"></td>
					<td th:text="${mybook.price}"></td>
						<td th:text="${mybook.category}"></td>
					<td th:text="${mybook.pub}"></td>
					<td>
						<button type="button" class="btn btn-success btn-lg">View
							Book</button>
					</td>
					<td>
						<button type="button" class="btn btn-danger btn-lg">Edit
							Book</button>
					</td>
				</tr>
			<tbody>
		</table>
	</div>
</body>
</html>
